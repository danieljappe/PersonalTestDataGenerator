services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_fake_info
    depends_on:
      - mariadb
    ports:
      - 8081:80
    volumes:
      - .:/var/www/html/php_fake_info

  mariadb:
    image: mariadb:10.6.20
    container_name: personal_test_data
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: addresses
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db/addresses.sql:/docker-entrypoint-initdb.d/addresses.sql
    ports:
      - 3307:3306

volumes:
  mariadb_data:
