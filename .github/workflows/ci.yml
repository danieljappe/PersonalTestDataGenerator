name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  COMPOSER_FLAGS: '--prefer-dist --no-progress --no-interaction'

jobs:
  # Job 1: Backend Unit and Integration Tests
  backend-tests:
    name: Backend Tests (PHP)
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.6.20
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: addresses
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, json
          coverage: xdebug
          tools: composer:v2

      - name: ğŸ“‹ Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: backend

      - name: ğŸ’¾ Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install dependencies
        run: composer install ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: ğŸ—„ï¸ Load test database
        run: |
          mysql -h 127.0.0.1 -u root -ppassword < backend/db/addresses.sql
          
      - name: â³ Wait for database to be ready
        run: |
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -u root -ppassword -e "SELECT 1" > /dev/null 2>&1; then
              echo "Database is ready"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done

      - name: ğŸ§ª Run Unit Tests
        run: vendor/bin/phpunit tests/Unit --testdox
        working-directory: backend

      - name: ğŸ”— Run Integration Tests
        run: vendor/bin/phpunit tests/Integration/ApiSimplifiedTest.php --testdox
        working-directory: backend

      - name: ğŸ“Š Generate test coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-html=coverage-html
        working-directory: backend
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage-html
        if: always()

  # Job 2: API Tests with Postman/Newman
  api-tests:
    name: API Tests (Postman)
    runs-on: ubuntu-latest
    needs: backend-tests
    
    services:
      mariadb:
        image: mariadb:10.6.20
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: addresses
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, json

      - name: ğŸ—„ï¸ Load database
        run: |
          mysql -h 127.0.0.1 -u root -ppassword < backend/db/addresses.sql
          
      - name: â³ Wait for database to be ready
        run: |
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -u root -ppassword -e "SELECT 1" > /dev/null 2>&1; then
              echo "Database is ready"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done

      - name: ğŸ“¦ Install backend dependencies
        run: composer install --no-dev ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: ğŸŒ Start PHP built-in server
        run: |
          cd backend
          DB_HOST=127.0.0.1 DB_PORT=3306 DB_NAME=addresses DB_USER=root DB_PASSWORD=password php -S localhost:8081 &
          sleep 5

      - name: ğŸ§ª Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: ğŸš€ Run Postman tests
        run: |
          newman run postman/PersonalTestDataGenerator.postman_collection.json \
            --env-var "BACKEND_URL=http://localhost:8081/php_fake_info" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman-report.html

      - name: ğŸ“¤ Upload Postman report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-report
          path: postman-report.html

  # Job 3: End-to-End Tests with Cypress
  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: backend-tests
    
    services:
      mariadb:
        image: mariadb:10.6.20
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: addresses
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, json

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ—„ï¸ Load database
        run: |
          mysql -h 127.0.0.1 -u root -ppassword < backend/db/addresses.sql
          
      - name: â³ Wait for database to be ready
        run: |
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -u root -ppassword -e "SELECT 1" > /dev/null 2>&1; then
              echo "Database is ready"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done

      - name: ğŸ“¦ Install backend dependencies
        run: composer install --no-dev ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: ğŸŒ Start backend server
        run: |
          cd backend
          DB_HOST=127.0.0.1 DB_PORT=3306 DB_NAME=addresses DB_USER=root DB_PASSWORD=password php -S localhost:8081 &
          sleep 5

      - name: ğŸ“¦ Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: ğŸŒ Start frontend server
        run: |
          cd frontend
          npx http-server -p 8080 &
          sleep 5

      - name: ğŸ§ª Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          headed: false
          config: baseUrl=http://localhost:8080
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: ğŸ“¤ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots

      - name: ğŸ“¤ Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos

  # Job 4: SonarCloud Analysis
  sonarcloud:
    name: Code Quality (SonarCloud)
    runs-on: ubuntu-latest
    needs: [backend-tests, api-tests, e2e-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: xdebug

      - name: ğŸ“¦ Install PHP dependencies
        run: composer install ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: ğŸ“Š Generate coverage for SonarCloud
        run: vendor/bin/phpunit --coverage-clover=coverage.xml
        working-directory: backend
        continue-on-error: true

      - name: ğŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 5: Static Analysis (Optional)
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: phpcs, phpstan, psalm

      - name: ğŸ“¦ Install dependencies
        run: composer install ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: ğŸ” Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR12 src/ tests/
        working-directory: backend
        continue-on-error: true

      - name: ğŸ” Run PHPStan
        run: |
          composer require --dev phpstan/phpstan
          vendor/bin/phpstan analyse src/ --level=5
        working-directory: backend
        continue-on-error: true

  # Final Job: Report Summary
  report:
    name: Test Report Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, api-tests, e2e-tests, sonarcloud, static-analysis]
    if: always()
    
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4

      - name: ğŸ“Š Generate summary
        run: |
          echo "## ğŸ“‹ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | âœ… |" >> $GITHUB_STEP_SUMMARY
