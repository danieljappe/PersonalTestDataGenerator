name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'
  COMPOSER_FLAGS: '--prefer-dist --no-progress --no-interaction'

jobs:
  backend-tests:
    name: Backend Tests (PHP)
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.6.20
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: addresses
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, json
          coverage: xdebug
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: backend

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: Wait for database
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -u root -ppassword -e "SELECT 1" > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          
      - name: Load database
        run: mysql -h 127.0.0.1 -u root -ppassword < backend/db/addresses.sql
          
      - name: Verify database setup
        run: mysql -h 127.0.0.1 -u root -ppassword -e "USE addresses; SELECT COUNT(*) as town_count FROM postal_code;"

      - name: Run Unit Tests
        run: vendor/bin/phpunit tests/Unit --testdox
        working-directory: backend

      - name: Run Integration Tests
        run: vendor/bin/phpunit tests/Integration/ApiSimplifiedTest.php --testdox
        working-directory: backend

      - name: Generate test coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-html=coverage-html
        working-directory: backend
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage-html
        if: always()

  api-tests:
    name: API Tests (Postman)
    runs-on: ubuntu-latest
    needs: backend-tests
    
    services:
      mariadb:
        image: mariadb:10.6.20
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: addresses
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, json

      - name: Wait for database
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -u root -ppassword -e "SELECT 1" > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          
      - name: Load database
        run: mysql -h 127.0.0.1 -u root -ppassword < backend/db/addresses.sql
          
      - name: Verify database setup
        run: mysql -h 127.0.0.1 -u root -ppassword -e "USE addresses; SELECT COUNT(*) as town_count FROM postal_code;"

      - name: Install backend dependencies
        run: composer install --no-dev ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: Test database connection
        run: |
          cd backend
          php -r "
          require_once 'src/DB.php';
          try {
            \$db = new DB();
            echo 'Database connection successful';
          } catch (Exception \$e) {
            echo 'Database connection failed: ' . \$e->getMessage();
            exit(1);
          }
          "

      - name: Start PHP server
        run: |
          cd backend
          php -S localhost:8081 &
          sleep 5

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Postman tests
        run: |
          newman run postman/PersonalTestDataGenerator.postman_collection.json \
            --env-var "BACKEND_URL=http://localhost:8081/php_fake_info" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman-report.html

      - name: Upload Postman report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-report
          path: postman-report.html

  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: backend-tests
    
    services:
      mariadb:
        image: mariadb:10.6.20
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: addresses
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Wait for database
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -u root -ppassword -e "SELECT 1" > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          
      - name: Load database
        run: mysql -h 127.0.0.1 -u root -ppassword < backend/db/addresses.sql
          
      - name: Verify database setup
        run: mysql -h 127.0.0.1 -u root -ppassword -e "USE addresses; SELECT COUNT(*) as town_count FROM postal_code;"

      - name: Install backend dependencies
        run: composer install --no-dev ${{ env.COMPOSER_FLAGS }}
        working-directory: backend

      - name: Test database connection
        run: |
          cd backend
          php -r "
          require_once 'src/DB.php';
          try {
            \$db = new DB();
            echo 'Database connection successful';
          } catch (Exception \$e) {
            echo 'Database connection failed: ' . \$e->getMessage();
            exit(1);
          }
          "

      - name: Start backend server
        run: |
          cd backend
          php -S localhost:8081 &
          sleep 5

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Start frontend server
        run: |
          cd frontend
          npx http-server -p 8080 &
          sleep 5

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          headed: false
          config: baseUrl=http://localhost:8080
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos

