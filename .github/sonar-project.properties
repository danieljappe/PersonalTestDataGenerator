# Organization and project keys (get from SonarCloud)
sonar.organization=danieljappesonarcloud
sonar.projectKey=danieljappe_PersonalTestDataGenerator

# Project info
sonar.projectName=Personal Test Data Generator
sonar.projectVersion=1.0

# Source code directories
sonar.sources=backend/src,frontend/js
sonar.tests=backend/tests,frontend/cypress

# Language settings
sonar.language=php,javascript

# PHP specific
sonar.php.coverage.reportPaths=backend/coverage.xml
sonar.php.tests.reportPath=backend/test-report.xml

# JavaScript specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.test.js,**/*.spec.js,**/vendor/**,**/node_modules/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.php,**/tests/**,**/vendor/**